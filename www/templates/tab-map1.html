<ion-view view-title="Map Test 1">
  <ion-content >
    
    <mapbox map-id="prosthetichead.70d968d6" lat="{{pos.lat}}" lng="{{pos.lng}}" zoom="15">
    	<div ng-repeat="marker in markers" >
        <marker lat="{{marker.cords.lat}}" lng="{{marker.cords.lng}}" color="{{marker.colour}}">
        		<h1>{{marker.name}}</h1>
        		<p>{{marker.description}}</p>
      	</marker>
      </div>	
      <marker current-location></marker>
    </mapbox>
    {{pos.lat}}, {{pos.lng}}
  </ion-content>
</ion-view>
